<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Czempioni Galatyki - jasio1055</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        /* Pudełko na grę */
        #game-container {
            width: 1000px;
            height: 750px;
            border: 2px solid #444;
        }
        /* Prosta prośba do Ruffle: bądź duży */
        ruffle-player {
            width: 1000px !important;
            height: 750px !important;
        }
        h1 { margin-bottom: 10px; font-size: 20px; }
    </style>
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
</head>
<body>

    <h1>Stworzone przez jasio1055 i gemini poczekaj 25 sekund gra się załaduje</h1>

    <div id="game-container"></div>

    <script>
        window.RufflePlayer = window.RufflePlayer || {};
        window.addEventListener("load", (event) => {
            const ruffle = window.RufflePlayer.newest();
            const player = ruffle.createPlayer();
            const container = document.getElementById("game-container");
            container.appendChild(player);
            player.load("game.swf");
        });
    </script>
</body>
</html>
